<html>
<head><title>forms</title> </head>
<body>
<Center>
<fieldset <fieldset style="height:315px;width:290px;">                                                                                           <legend>Car Registration</legend>
<table border="0">

<form name="details">  

<tr>
<td> Owner Name </td>
<td> <input type="text" name="onm" placeholder="Owner Name"> </td>  
</tr>

<tr>
<td>Email</td>
<td> <input type="text" name="em" placeholder="Email"> </td>
</tr>

<tr>
<td>Phone number</td>
<td><input type="text" name="phn" placeholder="Phone number"></td>
</tr>

<tr>
<td>Country</td>
<td><select name="c">
 <option value="sr">Sri Lanka</option>
 </select></td>
</tr>

<tr>
  <td>Car Model</td>
 <td><input type="text" name="cm" ></td>
</tr>

<tr>
<td>Manufacture Year</td>
<td><select name="c">
  <option value="s">Select Year</option>
  
 </select></td>
</tr>

<tr>
<td>Trabsmission</td>
<td><input type="radio" name="rd" value="M" >Manual 
        <input type="radio" name="rd" value="A" >Auto</td>
</tr>

<tr>
 <td>Other</td>
 <td><textarea id="textarea" name="area" rows="3" cols="20" ></textarea></td>
</tr>


<tr>
<td colspan="2">
<input type="checkbox" name="a" value="a" >I agreed terms and conditions<br>  
</td>
</tr>

<tr>
<td>
<input type="button" name="button1" value="Reset" onClick="x()" > 
</td>
<td>
<input type="button" name="button2" value="Submit" onClick="y()" >
</td>
</tr>



</form>

</table>
</fieldset>
</body>

</html>

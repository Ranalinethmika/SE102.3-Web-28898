<html>
<head><title>forms</title></head>
<body>
<Center>
<fieldset style="width:300;height:375;">
<table border="0">
<h1>Registration Form</h1>

<form name ="g" method="post" action="">
<tr>
   <td>First Name</td>
   <td><input type="text" name="fn" ></td>
</tr>

<tr> 
  <td>Last Name</td>
  <td><input type="text name="ln"></td>
</tr>

<tr>
   <td>Mobile Number</td>
   <td><input type="text" name="mn"></td>
</tr>
 
<tr>
   <td>Gender</td>
   <td><input type="radio" name="gen" value="f">Female
         <input type="radio" name="gen" value="m">Male</td>
</tr>

<tr>
   <td>Email</td> 
   <td><input type="text" name="email"></td>
</tr>

<tr>
   <td>Favourite Music</td>
   <td><input type="checkbox" name="pop" value="p">POP
       <input type="checkbox" name="rock" value="m">Rock 
       <input type="checkbox" name="other" value="m">Other</td>
</tr>

<tr>
  <td>Addition Details</td>
  <td><textarea id="textarea" name="area" rows="3" cols="20" ></textarea></td>
</tr>

<tr>
<td colspan=2><input type="checkbox" name="agree" value="ag">I agree to the terms and conditions</td>
</tr>

<tr>
<td>
<input type="button" name="button1" value="Reset"> 
</td>

<td>
<input type="button" name="button2" value="Submit">
</td>
</tr>
  
</form> 
</table> 
</center> 
</fieldset>     
       
</body>
</html>
